version: 2
services:
  generic-oauth2:
    connector: generic_http
    listenOn: tcp://0.0.0.0:8071
    credentials:
      token:
        from: keychain
        get: service#service_now/token
    config:
      headers:
        Authorization: Bearer {{ .token }}
      forceSSL: true
      authenticateURLsMatching:
        - ^http[s]*
